<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- SEO -->
        <meta name="description" content="Consigna curso Python CoderHouse">
        <meta name="keywords" content="HTML, Bootstrap, ejemplo">
        <meta name="author" content="Jonathan Yanez">
        
        <title>Consigna curso Python CoderHouse</title>

        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

        <!-- Estilos personalizados -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <!-- Navbar (ejemplo básico) -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'Main:index' %}">Blog</a>
                <a class="navbar-brand" href="{% url "Aplicacion:post_listar" %}">Listar</a>
                <a class="navbar-brand" href="#">Agregar</a>
                <a class="navbar-brand" href="#">Actualizar</a>
                <a class="navbar-brand" href="#">Eliminar</a>
            </div>
        </nav>

        <!-- Contenido principal -->
        <main class="container mt-4">
            <h1 class="text-primary">{% block content_title %}{% endblock content_title %}</h1>
            {% block content %}
                <!-- Contenido dinámico aquí -->
            {% endblock content %}
        </main>
        

        <!-- Footer (opcional) -->
        <footer class="bg-light text-center py-3 mt-5">
            <small>&copy; 2025 Mi Proyecto. Todos los derechos reservados.</small>
        </footer>

        <!-- Bootstrap 5 JS (incluye Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

        <!-- Scripts personalizados -->
        <script src="js/main.js"></script>

    </body>
</html>
